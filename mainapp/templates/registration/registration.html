<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Request Registration</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container jumbotron justify-content-center my-3">
        <div class="text-center">
            {% if msg %}
            <div class="alert alert-success">{{msg}}</div>
            {% endif %}
        <img class="mb-3" src="{% static 'css/nsic-logo.png' %}" width="150">
        <h4>Request Registraion For Library</h4>
        </div>
        
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info px-4" type="submit">Request Access</button>
    </form>
    </div>



    
</body>
</html>
