<!-- Modal -->
<div class="modal fade" id="{{url}}{{q.pk}}" tabindex="-1" role="dialog" aria-labelledby="{{url}}Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="{{url}}Label">Wait!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Do you want to proceed?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <a href="{% url url q.pk %}" class="btn btn-primary">Confirm</a>
        </div>
      </div>
    </div>
  </div>


  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#{{url}}{{q.pk}}">
        {{action|default:"doit"}}
      </button>
