{% extends 'master.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if msg %}
<div class="mt-2 alert alert-success">{{msg}}</div>
{% endif %}

<h2 class="mt-2">Add Patient to database</h2>
<form action="" method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-success" type="submit">Add Patient</button>
</form>
{% endblock %}
