{% extends 'master.html' %}

{% block content %}

<h2 class="my-3">Search Results</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Age</th>
              <th>Sex</th>
              <th>Phone No.</th>
              <th>Blood Group</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
              {% for q in qs %}
              <tr>
                  <td>{{q.id}}</td>
                  <td>{{q.name}}</td>
                  <td>{{q.age}}</td>
                  <td>{{q.sex}}</td>
                  <td>{{q.phone}}</td>
                  <td> {{q.blood_group}} </td>
                  <td>{{q.address}}</td>
                  <td>
                    <a href="{% url 'addvisitdetail' q.pk %}" class="btn btn-sm btn-primary">Add Visit</a>
                    <a href="{% url 'visitdetail' q.pk %}" class="btn btn-sm btn-primary">View Previous Visits</a>
                    <a href="{% url 'editpatient' q.pk %}" class="btn btn-sm btn-primary">Edit Patient</a>
                  </td>
                  
                  </td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
          </div>


{% endblock %}
