{% extends 'master.html' %}


{% block content %}
<h2 class="my-3">Visit details of <span style="color:cadetblue">{{patient.name}}</span></h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>Disease</th>
              <th>Treatment</th>
              <th>Report</th>
              <th>Remarks</th>
            </tr>
          </thead>
          <tbody>
              {% for q in vd %}
              <tr>
                  <td>{{q.visit_date}}</td>
                  <td>{{q.disease_info}}</td>
                  <td>{{q.treatment}}</td>
                  <td> {{q.report}} </td>
                  <td>{{q.remarks}}</td>
              </tr>
              {% endfor %}
          </tbody>
          </table>
          </div>


{% endblock %}
